<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
   <!--<link rel="stylesheet" href="{{ site.baseurl }}/public/css/svenwong.css">-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if site.mathjax %}
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"> </script>
  <script type="text/x-mathjax-config">
MathJax.Hub.Config({ tex2jax: { inlineMath: [ ['$','$'], ["\\(","\\)"] ], processEscapes: true } });
  </script>
  {% endif %}

  <!--引入bootstrap css文件-->
<!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/public/css/bootstrap.min.css" />-->
<!--&lt;!&ndash;引入图标库&ndash;&gt;-->
<!--<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css"/>-->

<!--引入css文件-->
<link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css" /></link>
<!--引入jquery-->
<script type="text/javascript" src="{{ site.baseurl}}/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl}}/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl}}/js/index.js"></script>

<!--<link rel="stylesheet" href="{{ site.baseurl }}/public/css/rouge.css" type="text/css">-->

</head>
